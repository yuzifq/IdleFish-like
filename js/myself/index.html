<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/myself.css" />
  <script src="../js/script.js"></script>
  <title>我的闲鱼</title>
</head>
<body>
  <div class="viewport">

    <!-- 顶部栏（内容由 JSON 渲染） -->
    <div class="top-bar">
      <div class="top-bar-main page"></div>
    </div>

    <!-- 页面主体 -->
    <div class="my-wrapper">
      <div class="my-page page">

        <!-- 左侧菜单（内容全部来自 JSON） -->
        <aside class="my-sider"></aside>

        <!-- 右侧内容 -->
        <main class="my-main">

          <!-- 个人信息卡（内容由 JSON 渲染） -->
          <section class="my-profile-card">
            <div class="my-profile-main">
              <img class="my-avatar" src="" alt="头像">
              <div class="my-profile-text">
                <div class="my-nickname-row">
                  <span class="my-nickname"></span>
                  <span class="my-level-tag"></span>
                </div>
                <div class="my-profile-meta"></div>
                <div class="my-profile-desc"></div>
              </div>
            </div>
            <button class="my-edit-btn"></button>
          </section>
          
          <div class="my-card-divider"></div>
          
          <!-- tabs 卡片（全部动态生成） -->
          <section class="my-tabs-card">
            <div class="my-tabs-header"></div>
            <div class="my-goods-grid"></div>
          </section>

        </main>
      </div>
    </div>

    <!-- 页脚（由 JSON 渲染） -->
    <footer class="footer">
      <div class="footer-inner"></div>
    </footer>

    <!-- 悬浮工具条（由 JSON 渲染） -->
    <div class="toolbar"></div>
    <div class="app-qrcode-popover"></div>

  </div>
</body>
</html>
